version: '3.7'

services:
  app:
    build:
      context: .
    volumes:
      - ".:/app"
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      DATABASE_HOST: "db"
      DATABASE_DATABASE: "hot_dog_fitness_development"

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: "hot_dog_fitness_development"
    volumes:
      - "db:/var/lib/postgresql/data"

  dbadmin:
    image: adminer
    ports:
      - "127.0.0.1:9080:8080"

volumes:
  db:
